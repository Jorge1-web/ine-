<html lang="en">
<head>
   <meta charset="UTF-8">
   <title>Contacto</title>
   <meta name="viewport" content="whidth=device-whidth, user-scalable=no,initial-scale=1.0,maximun-scale=1.0, minimun-scale=1.0"></head>
   <link rel="stylesheet" href="css/form.css">
<body>
  <div class="contenedor">
      <form action="" class="form">
          <div class="form-header">
             <h1 class="form-title">C<span>ontacto</span></h1> 
          </div>
            <label for="nombre" class="form-label">Nombres:</label>
            <input type="text" id="nombre" class="form-input" placeholder="Escriba su nombre">

            <label for="telefono" class="form-label">Telefono:</label>
            <input type="text" id="telefono" class="form-input" placeholder="Escriba su telefono">

            <label for="email" class="form-label">Email:</label>
            <input type="text" id="email" class="form-input" placeholder="Escriba su Email">

            <label for="mensaje" class="form-label">Mensaje:</label>
            <textarea id="mensaje" class="form-textarea" placeholder="Escriba aqui su Mensaje">
            </textarea>
            <input type="submit" class="btn-submit" value="Enviar Consulta">
      </form>
  </div>
</body>
</html>
